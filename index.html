
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Filter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="buttons">
  <span data-category="all">All</span>
  <span data-category="cat">Cat</span>
  <span data-category="dog">Dog</span>
  <span data-category="house">House</span>
  <span data-category="girl">Girl</span>
</div>

<div class="image-container">
  <img src="https://t4.ftcdn.net/jpg/01/02/62/81/240_F_102628155_ZPiAaNEDRSZU2S0LAkbcgvwLyMmr9c2Y.jpg" class="cat" alt="Cat">
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS3PXcEscSQj_FN1vw0ijwpKmWy9rCPzJxWBw&s" class="dog" alt="Dog">
  <img src="https://thumbs.dreamstime.com/b/house-icon-24661687.jpg" class="house" alt="House">
  <img src="https://images.unsplash.com/photo-1508002366005-75a695ee2d17?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YW1lcmljYW4lMjBnaXJsfGVufDB8fDB8fHww" class="girl" alt="Girl">
</div>




<script src="./app.js"></script>
</body>
</html>
